			#keyboard #del:after {

				left: 50%;

				color: #D5D5D6;

				border-radius: 5px;
				width: 90%;
				border: 1px solid rgba(130, 130, 130, .2);

				-webkit-tap-highlight-color: transparent

			#remark_win .weui-dialog {
				border-radius: 8px
			}
		</style>
	</head>

					<a href="javascript:;" id="remark_confirm" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
				</div>
			</div>
		</div>
	</body>
